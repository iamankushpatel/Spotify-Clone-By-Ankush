<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SpotifyClone.css">
    <link rel="icon" href="">
</head>
<body>
    <header class="nav-header">
        <div class="nav-bar">

            <div class="nav-spotify-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>

            <div class="nav-home">
                <div class="nav-home-icon">
                    <i class="fa-solid fa-house"></i>
                </div>
            </div>
            <div class="nav-search">
                <div class="nav-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-input" placeholder="What do you want to play? ">
                </div>   
            </div>

            <div class="nav-extra-space"></div>
            
            <div class="nav-premium">
                <h5>Explore Premium </h5>
            </div>
            
            <div class="nav-install">
                <i class="fa-regular fa-circle-down"></i>
                <h5>Install App</h5>
            </div>
            
            <div class="nav-notification-icon">
                <i class="fa-regular fa-bell"></i>
            </div>
            
            <div class="nav-multiple-user">
                <i class="fa-solid fa-user-group"></i>
            </div>
            
            <div class="nav-user">
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>      
    </header>    
    <!-- #Chapter 2 -->
    <!-- library side Panel -->
    <div class="side-icons">
        <div class="side-open-library">
            <i class="fa-solid fa-book-open"></i>
        </div>

        <div class="side-plus">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>
    <!-- playlists -->
    <div class="library">
        <div class="playlist">
            <div class="liked-songs"></div>
            <div class="ankush-playlist"></div>
            <div class="gym-playlist"></div>
        </div>

        <div class="artists">
            <div class="artist-arijit"></div>
            <div class="artist-diljit"></div>
            <div class="artist-pritam"></div>
        </div>
    </div>
    <!-- CSS DONE TILL HERE -->
    <!-- main body  -->
    <div class="main-body">


    </div>

</body>
</html>
